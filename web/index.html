  <style>
    /* Loading screen while Flutter boots */
    body {
      margin: 0;
      background-color: #FFF8F0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }
    .loading {
      text-align: center;
      color: #636E72;
    }
    .loading h1 {
      font-size: 24px;
      font-weight: 700;
      color: #2D3436;
      margin-bottom: 8px;
    }
    .loading p {
      font-size: 14px;
      margin-top: 0;
    }
    .dot-pulse {
      display: inline-flex;
      gap: 6px;
      margin-top: 16px;
    }
    .dot-pulse span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #E8785A;
      animation: pulse 1.2s ease-in-out infinite;
    }
    .dot-pulse span:nth-child(2) { animation-delay: 0.2s; }
    .dot-pulse span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <h1>ward.no</h1>
    <p>Loading...</p>
    <div class="dot-pulse">
      <span></span><span></span><span></span>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
